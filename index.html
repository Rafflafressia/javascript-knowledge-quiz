<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pop Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <!-- the header card will contain the high score check and the timer -->
        <div id="headerCard">
            <h1 id="highscore">Check Out Previous Highscore</h1>
            <h1>Timer: <span id="timer:">0</span></h1>
        </div>  
    </header>
    <main>
        <!-- quiz cards will be centered with a drop shadow and rounded corners -->
        <div class="quizCard">

            <!-- start of the questionnaire -->
            <div id="startQuiz">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p class="questionnaire">Welcome to the end of Week 4! We covered a lot of topics up until now. Let's see how much you remember. Press start to begin the quiz!</p>
                <button class="interactiveBtn" id="startBtn">Start</button>
            </div>

            <!-- test section -->
            <div id="testContent">
                <!-- content for quiz goes here -->
                <h1 id="questionNumber"></h1>
                <!-- question is displayed here -->
                <p id="theQuestion"></p>
                <p id="theChoices"></p>
                <!-- 5 questions -->
                <button class="interactiveBtn" id="answerBtn1"></button>
                <button class="interactiveBtn" id="answerBtn2"></button>
                <button class="interactiveBtn" id="answerBtn3"></button>
                <button class="interactiveBtn" id="answerBtn4"></button>
                <p id="answerCheck"></p>
            </div>

            <!-- enter highscore section -->
            <div id="scoreSig">
                <!-- enter and submit signature -->
            </div>

        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
