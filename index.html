<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pop Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <!-- the header card will contain the high score check and the timer -->
        <div id="headerCard">
            <h1 id="highscore">Check Out Previous Highscore</h1>
            <h1>Timer: <span id="timerEl"></span></h1>
        </div>  
    </header>
    <main>
        <!-- quiz cards will be centered with a drop shadow and rounded corners -->
        <section class="quizCard">

            <!-- start of the questionnaire -->
            <div id="startQuiz">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p class="questionnaire">Welcome to the end of Week 4! We covered a lot of topics up until now. Let's see how much you remember. Press start to begin the quiz!</p>
                <button class="interactiveBtn" id="startBtn">Start</button>
            </div>

            <!-- test section -->
            <div class="testContent">
                <!-- content for quiz goes here -->
                <h1 id="questionNumber"></h1>
                <!-- question is displayed here -->
                <p id="theQuestion"></p>
                <p id="theChoices"></p>
                <!-- answer buttons -->
                <button class="interactiveBtn choices" id="answerBtn1"></button>
                <button class="interactiveBtn choices" id="answerBtn2"></button>
                <button class="interactiveBtn choices" id="answerBtn3"></button>
                <button class="interactiveBtn choices" id="answerBtn4"></button>
                <p id="answerCheck"></p>
            </div>

            <!-- enter highscore section -->
            <form id="scoreSig">
                <!-- enter and submit signature -->
                <h1 id="initials">Add Your Initials Here:</h1>
                <input type="text" id="signature">
                <button class="interactiveBtn choices" id="submit">Submit</button>
                <button class="interactiveBtn" id="startBtn">Retry</button>
            </form>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
